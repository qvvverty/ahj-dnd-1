<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trello-like taskboard</title>
</head>

<body>
  <div class="taskboard-container">
    <div class="taskboard">
      <div class="task-column">
        <p>ToDo</p>
        <div class="task">Some task 1
          <div class="remove-task">✕</div>
        </div>
        <div class="task">Some task 2
          <div class="remove-task">✕</div>
        </div>
        <div class="add-task-btn">Add new task
          <div class="new-task-text-wrapper">
            <textarea class="new-task-text" placeholder="New task name"></textarea>
          </div>
        </div>
      </div>
      <div class="task-column">
        <p>In progress</p>
        <div class="task">Some task 3
          <div class="remove-task">✕</div>
        </div>
        <div class="task">Some random task
          <div class="remove-task">✕</div>
        </div>
        <div class="add-task-btn">
          Add new task
          <div class="new-task-text-wrapper">
            <textarea class="new-task-text" placeholder="New task name"></textarea>
          </div>
        </div>
      </div>
      <div class="task-column">
        <p>Done</p>
        <div class="task">Some task 4
          <div class="remove-task">✕</div>
        </div>
        <div class="add-task-btn">Add new task
          <div class="new-task-text-wrapper">
            <textarea class="new-task-text" placeholder="New task name"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
